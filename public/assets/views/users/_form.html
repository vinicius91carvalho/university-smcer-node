<div class="form-group">
	<label for="nome">
		Nome
	</label>
	<input type="text" class="form-control underline" id="name" ng-model="user.nome">
</div>
<div class="form-group">
	<label for="email">
		Email
	</label>
	<input type="email" class="form-control underline" id="email" ng-model="user.email">
</div>
<div class="form-group">
	<label for="password">
		Password
	</label>
	<input type="password" class="form-control underline" id="password" ng-model="user.senha">
</div>
<div class="form-group">
	<button type="submit" class="btn btn-wide btn-primary">Salvar</button>
</div>
